<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Important Question ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 40px;
    }

    .buttons {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-yes {
      width: 100%;
      background-color: #ff3366;
      color: white;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      transition: transform 0.15s ease;
    }

    .btn-yes:active {
      transform: scale(1.08);
    }

    .btn-no {
      background-color: #eee;
      color: #aaa;
      padding: 14px 40px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      position: absolute;
      bottom: 90px;
      cursor: not-allowed;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
      color: #ff3366;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1 id="question">Will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button class="btn-yes" onclick="yesClicked()">YES ðŸ’–</button>
  </div>

  <button class="btn-no" id="noBtn">no</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Mobile-friendly NO escape (tap or touch)
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function moveNo() {
      const padding = 20;
      const x =
        Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y =
        Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("question").innerText =
        "I knew you'd say YES ðŸ˜ŒðŸ’–";

      launchHearts();

      setTimeout(() => {
        window.location.href = "https://https://photos.app.goo.gl/N3XNKrEcvzjYrH558";
      }, 2300);
    }

    function launchHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
